{% if include.type == "youtube" %}

<div class="videoWrapper">
    <iframe width="853" height="480" src="https://www.youtube.com/embed/{{ include.src }}" frameborder="0" allowfullscreen></iframe>
</div>
{% elsif include.type == "img" %}

<img class="img-responsive" width="100%" style="margin: 0 10px 10px 0px;" src="{{ include.src }}" alt="{{ include.title }}" title="{{ include.title }}">

{% endif %}

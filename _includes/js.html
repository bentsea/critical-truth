
<!-- Social Share Kit JS -->
<script type="text/javascript" src="{{ "/js/social-share-kit.js" | prepend: site.cdnurl }}"></script>
<script src="{{ "/js/jquery-1.9.1.min.js" | prepend: site.cdnurl }}"></script>
<script src="{{ "/js/bootstrap.min.js" | prepend: site.cdnurl }}"></script>
<!-- Owl Carousel Script -->
<script src="{{ "/js/owl.carousel.min.js" | prepend: site.cdnurl }}"></script>

<script>
	//Social Share Icons Init
	SocialShareKit.init();
	//Owl Carousel Init
  $("#home-slider").owlCarousel({
      navigation: true, // Show next and prev buttons
      autoPlay:5000,
      lazyLoad:true,
      autoplayTimeout: 7000,
      stopOnHover:true,
      items:1,
      loop:true,
      singleItem:true
 
      // "singleItem:true" is a shortcut for:
      // items : 1, 
      // itemsDesktop : false,
      // itemsDesktopSmall : false,
      // itemsTablet: false,
      // itemsMobile : false
 
  });

	// Find all YouTube videos
	var $allVideos = $("iframe[src^='//www.youtube.com']"),

	    // The element that is fluid width
	    $fluidEl = $("body");

	// Figure out and save aspect ratio for each video
	$allVideos.each(function() {

	  $(this)
	    .data('aspectRatio', this.height / this.width)

	    // and remove the hard coded width/height
	    .removeAttr('height')
	    .removeAttr('width');

	});

	// When the window is resized
	$(window).resize(function() {

	  var newWidth = $fluidEl.width();

	  // Resize all videos according to their own aspect ratio
	  $allVideos.each(function() {

	    var $el = $(this);
	    $el
	      .width(newWidth)
	      .height(newWidth * $el.data('aspectRatio'));

	  });

	// Kick off one resize to fix all videos on page load
	}).resize();

	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-81350511-1', 'auto');
	ga('send', 'pageview');

</script>

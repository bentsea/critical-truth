<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  
  {% if page.robots_index == false %}
  <meta name="robots" content="noindex">
  {% endif %}
  

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{% if page.categories %}{{ page.categories | first | capitalize }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.url == '/' %}{{ site.description }}{% elsif page.blurb %}{{ page.blurb }}{% elsif paginator %}Archive of reviews for Critical-Truth, page {{ paginator.page }} of {{ paginator.total_pages }}.{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="{% if page.carousel %}{{ page.carousel }}{% else %}https://img.critical-truth.com/carousel/fullimage1.jpg{% endif %}">
  <meta property="og:description" content="{% if page.url == '/' %}{{ site.description }}{% elsif page.blurb %}{{ page.blurb }}{% elsif paginator %}Archive of reviews for Critical-Truth, page {{ paginator.page }} of {{ paginator.total_pages }}.{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}" />
  <meta property="fb:app_id" content="{{ site.fbappid }}"/>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/css/owl.carousel.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/css/owl.transitions.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/css/owl.theme.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.cdnurl }}">
  
  <!-- Social Sharing Icons -->
  <link rel="stylesheet" href="{{ "/css/social-share-kit.css" | prepend: site.cdnurl }}" type="text/css">
  
  
  {% if page.reviewInfo %}
  {% assign author = site.data.authors[page.author] %}
  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "Review",
      "datePublished" : "{{ page.date }}",
      "description" : "{{ page.blurb }}",
      "itemReviewed": {
        "@type": "Movie",
        "name": "{{ page.reviewInfo.name }}",
        "image": "{{ page.reviewInfo.image }}",
        "sameAs": "{{ page.reviewInfo.sameAs }}",
        "director":"{{ page.reviewInfo.director }}",
        "dateCreated":"{{ page.reviewInfo.dateCreated }}"
      },
      "author": {
        "@type": "Person",
        "name": "{{ author.name }}",
        "sameAs":"{{ author.web }}"
      },
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "{{ page.rating }}",
        "worstRating":"0",
        "bestRating": "100"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Critical Truth"
      }
    }
  </script>
  {% endif %}
  
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8475356019399300",
      enable_page_level_ads: true
    });
  </script>
</head>

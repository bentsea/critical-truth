<article class="col-lg-12">
    <a href="{{ post.url }}">
        <figure class="blog-thumb">
        <img src="{% if post.image %}{{ post.image }}{% else %}/img/site-resource/logo-page.jpg{% endif %}" alt="{{ post.description }}" {% if post.description %}title="{{ post.description }}"{% endif %}>
        </figure>
    </a>
    <a href="{{ post.url }}">
        <h4>{{ post.title }}</h4>
    </a>
    <span class="glyphicon glyphicon-time"></span> {{ post.date | date: "%b %-d, %Y" }} | <a href="{{ site.url }}{{ post.url }}#comments">Comments<!-- <span class="badge"><fb:comments-count href="{{ site.url }}{{ post.url }}"></fb:comments-count></span>--></a><br><br>
</article>

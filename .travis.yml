language: ruby
rvm:
  - 2.5.1

install:
  - gem update bundler
  - bundle install

branches:
  only:
    - master

env:
  global:
    - JEKYLL_ENV=production

notifications:
  email:
    recipients:
      - brokenmind@gmail.com
    on_success: always
    on_failure: always

script:
  - chmod +x _scripts/build.sh
  - _scripts/build.sh

after_success:
  - chmod +x _scripts/deploy.sh
  - _scripts/deploy.sh

sudo: false
addons:
  apt:
    packages:
      - lftp
      
cache: bundler # caching bundler gem packages will speed up build
